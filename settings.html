  <div class="main-content">
    <div class="table-container">
      <div class="table-header">
        <h3>Настройки профиля</h3>
      </div>
      <form class="form">
        <div style="margin-bottom: 15px;">
          <label for="username">Имя пользователя</label><br />
          <input type="text" id="username" name="username" placeholder="Введите имя" />
        </div>
        <div style="margin-bottom: 15px;">
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" placeholder="example@email.com" />
        </div>
        <div style="margin-bottom: 15px;">
          <label for="password">Новый пароль</label><br />
          <input type="password" id="password" name="password" placeholder="••••••••" />
        </div>
        <div class="form-section">
          <label for="theme">Тема интерфейса</label><br />
          <select id="theme">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
          </select>
        </div>
        <div class="form-section">
          <label for="language">Язык интерфейса</label><br />
          <select id="language">
            <option value="ru">Русский</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="form-section">
          <button type="submit" style="background-color: var(--primary); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const themeSelect = document.getElementById('theme');
    const languageSelect = document.getElementById('language');

    themeSelect.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme', themeSelect.value === 'dark');
    });

    languageSelect.addEventListener('change', () => {
      alert('Изменение языка вступит в силу после перезагрузки.');
    });
  </script>
